<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(160deg, #6B4EFF, #8B6CFF);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
}

/* ===== FLASH SCREEN ===== */
.flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
  z-index: 999;
}

.flash.active {
  opacity: 1;
}

/* ===== BUTTON ===== */
.hold-btn {
  width: 70px;
  height: 220px;
  border-radius: 999px;
  border: 2px solid rgba(255,255,255,0.6);
  position: relative;
  overflow: hidden;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: box-shadow 0.3s ease;
}

/* ===== FILL ===== */
.hold-fill {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0%;
  background: rgba(255,255,255,0.95);
  transition: height 0.15s linear;
}

/* ===== TEXT ===== */
.hold-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  writing-mode: vertical-rl;
  letter-spacing: 4px;
  font-size: 12px;
  color: #EDEAFF;
  z-index: 2;
  pointer-events: none;
  transition: color 0.3s ease;
}

.hold-btn.active .hold-text {
  color: #1B1B2F;
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div class="hold-btn" id="holdBtn">
  <div class="hold-fill" id="holdFill"></div>
  <div class="hold-text">HOLD</div>
</div>

<script>
const btn = document.getElementById("holdBtn");
const fill = document.getElementById("holdFill");
const flash = document.getElementById("flash");

let holdTime = 0;
let holding = false;
let interval;

const MAX_TIME = 2000;
const TARGET_URL = "https://axionlabs-082.github.io/Home_Reze/";

function startHold() {
  holding = true;
  btn.classList.add("active");

  interval = setInterval(() => {
    if (!holding) return;

    holdTime += 20;
    let percent = Math.min((holdTime / MAX_TIME) * 100, 100);
    fill.style.height = percent + "%";

    /* ===== GLOW > 80% ===== */
    if (percent > 80) {
      const glowStrength = (percent - 80) / 20;
      btn.style.boxShadow = `
        0 0 ${20 + glowStrength * 40}px 
        rgba(255,255,255,${0.6 + glowStrength * 0.4})
      `;
    }

    /* ===== FULL ===== */
    if (percent >= 100) {
      clearInterval(interval);

      // tombol full putih
      btn.style.boxShadow = "0 0 80px rgba(255,255,255,1)";

      // flash layar
      flash.classList.add("active");

      // cinematic delay
      setTimeout(() => {
        window.location.href = TARGET_URL;
      }, 250);
    }
  }, 20);
}

function stopHold() {
  holding = false;
  clearInterval(interval);
  holdTime = 0;
  fill.style.height = "0%";
  btn.style.boxShadow = "none";
  btn.classList.remove("active");
}

/* Mouse + Touch */
btn.addEventListener("mousedown", startHold);
btn.addEventListener("touchstart", startHold);

btn.addEventListener("mouseup", stopHold);
btn.addEventListener("mouseleave", stopHold);
btn.addEventListener("touchend", stopHold);
</script>

</body>
</html>
